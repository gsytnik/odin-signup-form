<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form Project</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="mainContainer">
    <div id="leftSide">
        <div id="logoDiv"><img src="./img/odin-lined.png" alt="Odin Logo" id="logo" width="1rem" height="auto"><h1>ODIN</h1></div>
        <img src="./img/ferns-odin-project.jpg" alt="Giant ferns image" id="fernBG" width="800px" height="auto">
        
    </div>
    <div id="rightSide">
        <div id="advert">
            <p>
                This is not a real online service! You know you need 
                something like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" id="createAccountForm">
            <legend>Let's do this!</legend>
            <div class="formFields">
                <div>
                    <label for="fn">First Name</label>
                    <input type="text" id="fn">
                </div>
                <div>
                    <label for="ln">Last Name</label>
                    <input type="text" id="ln">
                </div>
                <div>
                    <label for="emailAddr">Email</label>
                    <input type="email" id="emailAddr">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </div>
                <div>
                    <label for="pwdCreation">Password</label>
                    <input type="password" id="pwdCreation">
                </div>
                <div>
                    <label for="pwdConfirm">Confirm Password</label>
                    <input type="password" id="pwdConfirm">
                </div>
            </div>
            <button>Create Account</button>
        </form>
        <div id="close">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    </div>
</body>
</html>
